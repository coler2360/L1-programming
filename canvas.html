<!doctype html>

<head>

</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>;
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);



            setInterval(mainloop, 1000 / 50);

        }

        // player variables//
        var playerXpos = 0;
        var playerYpos = 0;
        var playerXspeed = 4;
        var playerYspeed = 3;
        var playerSize = 20;
        
        var enenmyCount = 10;
        
        var enemy = [];

        // player controls//
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const SPACE_KEY = 32;
        
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var spaceKeyPressed = false;
        
        
        var bulletWidth = 10;
        var buletHeight = 20;
        var bulletXpos = 0;
        var bulletYpos = 0;
        var bulletYspeed = -5;
    
        var shooting = false;
        
      

        var startingPos = true;
        
        var enemy =new Image();
        enemy.src = 'images/enemy.png';
        
        var player =new Image();
        player.src = 'images/ship.png';
         

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //background  // 

            colorRect(bulletXpos, bulletYpos, bulletWidth, buletHeight, 'white'); // player
            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'red'); // player
            drawImg(enemy, 0,0,30,30);

            playerMove();
            //bricksDraw();//
            //bricksMove();
            bulletShoot();

            if (startingPos)
                startPos();
            startingPos = false;

        }
        //starting position for player//
        function startPos() {
            playerXpos = canvas.width / 2 - playerSize / 2;
            playerYpos = canvas.height - playerSize * 2;
        }

        function keyReleased(evt) { 
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
        }

        function keyPressed(evt) {
            //            console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        }


        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width - playerSize) {
                playerXpos += playerXspeed; // x move
            }
            if (leftKeyPressed) {
                playerXpos -= playerXspeed; // x move
                if (playerXpos < 0 - playerSize) {
                    playerXpos = canvas.width - playerSize / 2;
                }
            }
        }
        
        function bulletShoot(){
//            bulletYpos += bulletYspeed;
            
            if(spaceKeyPressed ){
                bulletXpos = playerXpos;
                bulletYpos = playerYpos;
                shooting = true;
               
            }
                if(shooting){
                    bulletYpos += bulletYspeed;
                    
                    if(bulletYpos - buletHeight < 0){
                       shooting = false;
                        bulletXpos = 0;
                        bulletYpos = 0;
                    }
                }
        }        
        
        function drawImg(img, x, y, w, h) {
            canvasContext.drawImage(img, x, y, w, h);
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }


    </script>
</body>
